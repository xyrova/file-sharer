apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: 3-tier-app
  annotations:
    # Ensure this matches the controller you installed
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: file.cloud-ninja.xyz # Replace with your DNS name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80 # Frontend service's ClusterIP port
  # Rule for the backend upload endpoint
  - host: file.cloud-ninja.xyz # Same host
    http:
      paths:
      - path: /upload-file
        pathType: Exact
        backend:
          service:
            name: backend-svc
            port:
              number: 9090 # Backend service's ClusterIP port
  # Rule for the backend download endpoint
  - host: file.cloud-ninja.xyz # Same host
    http:
      paths:
      - path: /download
        pathType: Prefix # Allows for query parameters like ?pin=...
        backend:
          service:
            # These services are in the '3-tier-app' namespace
            name: backend-svc
            port:
              number: 9090 # Backend service's ClusterIP port