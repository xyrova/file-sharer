<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileSharer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Page header -->
  <header>
    <h1>FileSharer</h1>
    <p>Upload and download files securely using 4 digit PIN codes</p>
  </header>

  <!-- Main content -->
  <main class="container">
    <!-- FileSharer Card -->
    <section class="card file-sharer-card">
      <h2>Share / Download your files</h2>
      <!-- Upload and Download buttons inside the same transparent card -->
      <button class="file-button" onclick="openModal('uploadModal')">Upload</button>
      <button class="file-button" onclick="openModal('downloadModal')">Download</button>
    </section>
  </main>

  <!-- Modal for Upload functionality (hidden initially) -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload a File</h2>
      <input type="file" id="uploadInput">
      <button onclick="uploadFile()">Upload</button>
      <p id="uploadStatus"></p>
      <p class="error-message" id="uploadError" style="color: red;"></p> <!-- Error message container -->
      <p class="success-message" id="uploadMessage" style="color: green;"></p> <!-- Success message container -->
      <!-- PIN Display and Copy Button -->
      <div id="pinContainer" style="display:none;">
        <p>Your download PIN: <span id="downloadPin"></span></p>
        <button id="copyPinButton" onclick="copyPin()" style="display:inline-block;">Copy</button>
      </div>
      <button onclick="closeModal('uploadModal')">Close</button>
    </div>
  </div>

  <!-- Modal for Download functionality (hidden initially) -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <h2>Download a File</h2>
      <input type="text" id="pinInput" placeholder="Enter PIN">
      <button onclick="downloadFile()">Download</button>
      <p id="downloadStatus"></p>
      <p class="error-message" id="downloadError" style="color: red;"></p> <!-- Error message container -->
      <p class="success-message" id="downloadMessage" style="color: green;"></p> <!-- Success message container -->
      <button onclick="closeModal('downloadModal')">Close</button>
    </div>
  </div>
</body>
</html>
